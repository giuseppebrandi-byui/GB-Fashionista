<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
    <title>GB Fashionista | Checkout Page</title>
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section class="products container-sm">
        <h1>Review & Place your Order</h1>
        <form name="checkout" class="form-checkout">
          <fieldset>
            <legend><h2>Checkout</h2></legend>
            <label class="top"
              >First Name* <input type="text" id="fname" name="fname" required
            /></label>
            <label class="top"
              >Last Name* <input type="text" id="lname" name="lname" required
            /></label>
            <label class="top"
              >Street* <input type="text" id="street" name="street" required
            /></label>

            <label class="top"
              >City* <input type="text" id="city" name="city" required
            /></label>

            <label class="top"
              >State* <input type="text" id="state" name="state" required
            /></label>
            <label class="top"
              >Zip* <input type="text" id="zip" name="zip" required
            /></label>

            <input
              type="hidden"
              id="date-time"
              name="date-time"
              value="currentDateTime"
            />
          </fieldset>

          <fieldset>
            <legend><h2>Payment</h2></legend>
            <label class="top"
              >Card Number*<input
                type="text"
                id="ccnum"
                name="cardNumber"
                placeholder="5499 7400 0000 0057"
                required
            /></label>
            <label class="top"
              >Expiration*<input
                type="text"
                id="exp-date"
                name="expiration"
                placeholder="MM/YY"
                required
            /></label>
            <label class="top"
              >CVV*<input
                type="password"
                id="cvv"
                name="cvv"
                placeholder="352"
                required
            /></label>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend><h2>Order Summary</h2></legend>
            <div class="checkout-subtotal">
              <p class="info-text">Subtotal</p>
              <p id="cart-subtotal" class="info-text">$0.00</p>
            </div>
            <div class="checkout-shipping">
              <p class="info-text">Shipping</p>
              <p class="info-text">Free</p>
            </div>
            <div class="checkout-tax">
              <p class="info-text">Sales Tax</p>
              <p id="sales-tax" class="info-text">$0.00</p>
            </div>
            <div class="checkout-total">
              <p class="info-text">Total</p>
              <p id="cart-total" class="info-text">$0.00</p>
            </div>
          </fieldset>

          <button type="submit" class="submitBtn">Submit my order</button>
        </form>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
