<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/cart.js" type="module"></script>
    <title>GB Fashionista | Cart Page</title>
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section class="products">
        <h1>My Cart</h1>

        <ul class="product-list cart-display">
          <!-- Products added to cart -->
        </ul>
      </section>

      <section id="cart" class="products container-md">
        <h1>My Cart</h1>
        <table width="100%">
          <thead>
            <tr>
              <td>Remove</td>
              <td>Images</td>
              <td>Product</td>
              <td>Price</td>
              <td>Quantity</td>
              <td>Subtotal</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <a href="#"><ion-icon name="trash-outline"></ion-icon></a>
              </td>
              <td>
                <img
                  src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                  alt="men's clothing"
                />
              </td>
              <td>Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</td>
              <td>$118.19</td>
              <td><input type="number" value="1" /></td>
              <td>$118.19</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
