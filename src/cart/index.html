<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/cart.js" type="module"></script>
    <title>GB Fashionista | Cart Page</title>
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section id="cart" class="products container-md">
        <h1>My Cart</h1>
        <table width="100%">
          <thead>
            <tr>
              <td>Remove</td>
              <td>Images</td>
              <td>Product</td>
              <td>Price</td>
              <td>Quantity</td>
              <td>Subtotal</td>
            </tr>
          </thead>
          <tbody class="product-list cart-display">
            <!-- Added products  -->
          </tbody>
        </table>
      </section>

      <section id="cart-add" class="container-md">
        <div id="coupon">
          <h3>Apply Coupon</h3>
          <div class="coupon-section">
            <input type="text" placeholder="Enter Your Coupon" />
            <a href="#" class="couponBtn">Apply</a>
          </div>
        </div>

        <div id="subtotal">
          <h3>Cart Totals</h3>
          <table>
            <tr>
              <td>Cart Subtotal</td>
              <td class="cart-subtotal">$0.00</td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td>Free</td>
            </tr>
            <tr>
              <td><strong>Total</strong></td>
              <td><strong class="cart-total">$0.00</strong></td>
            </tr>
          </table>
          <a href="/checkout/" class="check-outBtn btn btn--full">Check Out</a>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
