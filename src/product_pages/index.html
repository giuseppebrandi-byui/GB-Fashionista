<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <script src="../js/product.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>GB Fashionista | Products Page</title>
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section class="product-detail">
        <h1 id="productName">Loading...</h1>
        <img id="productImage" src="" alt="Product Image" />
        <p class="product-card__price" id="productFinalPrice">Loading...</p>
        <p class="product__description" id="productDescriptionHtmlSimple">
          Loading...
        </p>
        <div class="star-rating"></div>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>

      <section class="product-recommend">
        <h2 class="heading">Recommended</h2>
        <div class="recommended-products container-sm grid grid--3-cols">
          <!--Code Goes Here-->
        </div>
      </section>

      <!-- Register Modal -->
      <section class="wrapper-register active" style="display: none">
        <div class="form-register register">
          <div class="header-btn-wrapper">
            <header>Register</header>
            <span class="registerCloseBtn">&times;</span>
          </div>
          <form action="#" class="reg-form">
            <input
              type="text"
              id="user-fullname"
              name="fullName"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              id="user-email"
              name="email"
              placeholder="email"
              required
            />
            <input
              type="password"
              id="user-password"
              name="password"
              placeholder="password"
              required
            />
            <input type="submit" value="Register" class="registerBtn" />
          </form>
        </div>

        <div class="freebie">
          <div class="header-btn-wrapper">
            <header>Thank you</header>
            <span class="ModalCloseBtn">&times;</span>
          </div>
          <img
            src="../images/registered.jpg"
            class="people"
            alt="group of people"
          />
          <p class="reg-thankyou">
            Great! You have been successfully registered with our website.
          </p>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
